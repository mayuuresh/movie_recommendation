<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommender</title>
    <style>
/* Global Styles */
:root {
  --bg-primary: #121212;
  --bg-secondary: #1e1e1e;
  --text-primary: #e0e0e0;
  --text-secondary: #a0a0a0;
  --accent: #bb86fc;
  --accent-dark: #9d4edd;
  --error: #cf6679;
  --card-bg: rgba(30, 30, 30, 0.9);
  --card-hover: rgba(40, 40, 40, 0.9);
  --transition-speed: 0.3s;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Montserrat', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
}

body {
  background-color: var(--bg-primary);
  color: var(--text-primary);
  line-height: 1.6;
  background-image: linear-gradient(45deg, rgba(25, 25, 25, 0.8), rgba(15, 15, 15, 0.8)), 
                   url('https://cdnjs.cloudflare.com/ajax/libs/placeholders/0.0.1/placeholder.jpg');
  background-size: cover;
  background-attachment: fixed;
  min-height: 100vh;
}

.container {
  max-width: 1200px;
  margin: 0 auto;
  padding: 2rem;
  animation: fadeIn 0.8s ease-in-out;
}

h1 {
  font-size: 2.5rem;
  margin-bottom: 2rem;
  text-align: center;
  color: var(--accent);
  text-shadow: 0 0 10px rgba(187, 134, 252, 0.3);
  animation: pulseText 2s infinite alternate;
}

/* Form styles */
form {
  background-color: var(--bg-secondary);
  padding: 2rem;
  border-radius: 10px;
  box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
  max-width: 600px;
  margin: 0 auto;
  transform: translateY(0);
  transition: transform var(--transition-speed), box-shadow var(--transition-speed);
}

form:hover {
  transform: translateY(-5px);
  box-shadow: 0 12px 40px rgba(187, 134, 252, 0.2);
}

label {
  display: block;
  margin-bottom: 0.5rem;
  font-weight: 500;
  color: var(--text-primary);
  font-size: 1.1rem;
}

input[type="text"] {
  width: 100%;
  padding: 0.8rem 1rem;
  font-size: 1rem;
  background-color: rgba(255, 255, 255, 0.08);
  border: 2px solid rgba(255, 255, 255, 0.1);
  border-radius: 6px;
  color: var(--text-primary);
  margin-bottom: 1.5rem;
  transition: all var(--transition-speed);
}

input[type="text"]:focus {
  outline: none;
  border-color: var(--accent);
  box-shadow: 0 0 8px rgba(187, 134, 252, 0.5);
}

input[type="text"]::placeholder {
  color: var(--text-secondary);
  opacity: 0.7;
}

button[type="submit"] {
  display: block;
  width: 100%;
  padding: 0.8rem;
  background-color: var(--accent);
  color: #121212;
  border: none;
  border-radius: 6px;
  font-size: 1.1rem;
  font-weight: 600;
  cursor: pointer;
  transition: all var(--transition-speed);
}

button[type="submit"]:hover {
  background-color: var(--accent-dark);
  transform: translateY(-2px);
  box-shadow: 0 5px 15px rgba(187, 134, 252, 0.4);
}

/* Movie cards styles */
.movie-cards {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
  gap: 1.5rem;
  margin-top: 2rem;
}

.movie-card {
  background-color: var(--card-bg);
  border-radius: 10px;
  overflow: hidden;
  text-decoration: none;
  color: var(--text-primary);
  box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
  transition: all var(--transition-speed);
  position: relative;
  transform: scale(1);
  display: flex;
  flex-direction: column;
  height: 100%;
  min-height: 200px;
}

.movie-card::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: linear-gradient(45deg, var(--accent), transparent);
  opacity: 0;
  transition: opacity var(--transition-speed);
  z-index: 1;
  border-radius: 10px;
}

.movie-card:hover {
  transform: translateY(-10px) scale(1.02);
  box-shadow: 0 10px 30px rgba(157, 78, 221, 0.3);
  background-color: var(--card-hover);
}

.movie-card:hover::before {
  opacity: 0.2;
}

.movie-info {
  padding: 1.5rem;
  z-index: 2;
  position: relative;
  flex-grow: 1;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
}

.movie-title {
  font-size: 1.2rem;
  font-weight: 600;
  margin-bottom: 0.5rem;
  color: var(--accent);
}

.movie-genres {
  font-size: 0.9rem;
  color: var(--text-secondary);
}

/* Movie details page */
.movie-details {
  background-color: var(--bg-secondary);
  padding: 2rem;
  border-radius: 10px;
  box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
  margin-bottom: 2rem;
  animation: slideUp 0.6s ease-out;
}

.movie-details p {
  margin-bottom: 1rem;
  border-bottom: 1px solid rgba(255, 255, 255, 0.1);
  padding-bottom: 0.8rem;
}

.movie-details p:last-child {
  border-bottom: none;
  padding-bottom: 0;
  margin-bottom: 0;
}

.movie-details strong {
  color: var(--accent);
  font-weight: 600;
  display: inline-block;
  min-width: 100px;
}

/* Navigation buttons */
.back-btn {
  display: inline-block;
  background-color: var(--bg-secondary);
  color: var(--accent);
  padding: 0.8rem 1.5rem;
  border-radius: 6px;
  text-decoration: none;
  font-weight: 500;
  transition: all var(--transition-speed);
  border: 1px solid var(--accent);
  text-align: center;
  margin-top: 1rem;
}

.back-btn:hover {
  background-color: var(--accent);
  color: var(--bg-primary);
  transform: translateY(-3px);
  box-shadow: 0 5px 15px rgba(187, 134, 252, 0.3);
}

/* Error message */
.error-message {
  background-color: rgba(207, 102, 121, 0.2);
  border-left: 4px solid var(--error);
  padding: 1rem;
  border-radius: 6px;
  margin: 2rem 0;
  animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
}

.search-title {
  color: var(--accent);
  font-style: italic;
}

/* Animations */
@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}

@keyframes slideUp {
  from { transform: translateY(50px); opacity: 0; }
  to { transform: translateY(0); opacity: 1; }
}

@keyframes pulseText {
  from { text-shadow: 0 0 10px rgba(187, 134, 252, 0.3); }
  to { text-shadow: 0 0 20px rgba(187, 134, 252, 0.7); }
}

@keyframes shake {
  10%, 90% { transform: translateX(-1px); }
  20%, 80% { transform: translateX(2px); }
  30%, 50%, 70% { transform: translateX(-4px); }
  40%, 60% { transform: translateX(4px); }
}

/* Responsive adjustments */
@media (max-width: 768px) {
  .container {
    padding: 1rem;
  }
  
  h1 {
    font-size: 2rem;
  }
  
  .movie-cards {
    grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
  }
}

/* Loading animation (can be used for future functionality) */
.loading {
  display: flex;
  justify-content: center;
  margin: 2rem 0;
}

.loading-dot {
  width: 12px;
  height: 12px;
  border-radius: 50%;
  background-color: var(--accent);
  margin: 0 6px;
  animation: loadingPulse 1.5s infinite ease-in-out;
}

.loading-dot:nth-child(2) {
  animation-delay: 0.2s;
}

.loading-dot:nth-child(3) {
  animation-delay: 0.4s;
}

@keyframes loadingPulse {
  0%, 100% { transform: scale(0.6); opacity: 0.6; }
  50% { transform: scale(1); opacity: 1; }
}

/* Scrollbar styling */
::-webkit-scrollbar {
  width: 8px;
}

::-webkit-scrollbar-track {
  background: var(--bg-primary);
}

::-webkit-scrollbar-thumb {
  background: var(--accent-dark);
  border-radius: 4px;
}

::-webkit-scrollbar-thumb:hover {
  background: var(--accent);
}    </style>
</head>
<body>
    <div class="container">
        <h1>Movie Recommendation System</h1>
        <form action="/recommend" method="POST">
            <label for="movie_title">Enter a Movie Title:</label>
            <input type="text" id="movie_title" name="movie_title" required placeholder="e.g. The Shawshank Redemption">
            <button type="submit">Get Recommendations</button>
        </form>
    </div>
</body>
</html>
